apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: "tomcat-ingress"
  namespace: "tomcat"
  annotations:
    kubernetes.io/ingress.class: alb
    alb.ingress.kubernetes.io/scheme: external
  labels:
    app: tomcat
spec:
  rules:
    - http:
        paths:
          - path: /*
            backend:
              serviceName: "service-tomcat"
              servicePort: 8080

piVersion: batch/v1beta1
kind: CronJob
metadata:
  name: docker-builder-ron
spec:
  schedule: "* */1 * * *"
  jobTemplate:
    spec:
      template:
        spec:
          containers:
          - name: docker-builder-cron
            image: hashicorp/packer
            args:
            - packer
            - build
            - https://backbase-assignement-packer-templates.s3-eu-central-1.amazonaws.com/docker-tomcat.json
          restartPolicy: OnFailure
